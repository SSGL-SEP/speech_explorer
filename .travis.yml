language: node_js
node_js:
    - '6'
env: 
    global:
        - "NODE_ENV=development"

jobs:
    include:
        - stage: GitHub Release
          os: linux
          dist: trusty
          test: skip
          script: travis_wait 30 npm run dist
          deploy:
            provider: releases
            api_key:
                secure: 
            file: dist/*
            skip_cleanup: true
            on:
                tags: true
