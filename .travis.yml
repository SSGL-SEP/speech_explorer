language: node_js
node_js:
    - '6'
env: 
    global:
        - "NODE_ENV=development"
        
jobs:
    include:
        - stage: GitHub Release linux
          os: linux
          dist: trusty
          test: skip
          script: npm run dist
        - stage: GitHub Release Osx
          os: osx
          osx_image: xcode8.3
          test: skip
          script: npm run dist
