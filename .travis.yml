language: node_js
node_js:
    - '6'
env: 
    global:
        - "NODE_ENV=development"
        - "GH_TOKEN="b3c7b6909514027ff82683271e200035e661d9039"

jobs:
    include:
        - stage: GitHub Release linux
          os: linux
          dist: trusty
          test: skip
          script: npm run dist && rm -rf dist/linux-unpacked
          deploy:
            provider: releases
            api_key:
                secure: 
            file: .dist/*
            skip_cleanup: true
            on:
                tags: true
        - stage: GitHub Release Osx
          os: osx
          osx_image: xcode8.3
          test: skip
          script: npm run dist && rm -rf dist/mac
          deploy:
            provider: releases
            api_key:
                secure: 
            file: .dist/*
            skip_cleanup: true
            on:
                tags: true
